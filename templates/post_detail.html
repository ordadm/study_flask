{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}


{% block body %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>

    <div class="alert alert-info">
        <p>{{ article.text}}</p>
        <p><b>Дата публикации: {{ article.date.date() }} </b></p>
        <a href="/posts" class="btn btn-warning">К списку статей >>></a>
        <a href="/posts/{{article.id}}/del" class="btn btn-danger">удалить статью</a>
        <a href="/posts/{{article.id}}/post_update" class="btn btn-success">редактировать статью</a>
    </div>

</div>
{% endblock%}
